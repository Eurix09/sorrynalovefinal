<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dapney Sorry napo plls?</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffeaa7);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      max-width: 650px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(8px);
    }

    .avatar {
      margin-bottom: 20px;
    }

    .avatar-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e91e63;
      box-shadow: 0 6px 15px rgba(233, 30, 99, 0.3);
      transition: transform 0.3s ease;
    }

    .avatar-img:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #e91e63;
      font-size: 2.5rem;
      margin: 10px 0 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .hearts {
      font-size: 1.8rem;
      margin: 15px 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .message {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      border-left: 5px solid #e91e63;
    }

    .message p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #2c3e50;
      margin: 0;
    }

    .music-player {
      margin: 25px 0;
      padding: 20px;
      background: rgba(233, 30, 99, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(233, 30, 99, 0.2);
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .btn {
      background: linear-gradient(45deg, #e91e63, #ff4081);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(233, 30, 99, 0.35);
    }

    .signature {
      margin-top: 25px;
      font-size: 1rem;
      font-style: italic;
      color: #d81b60;
      opacity: 0.8;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .message p {
        font-size: 1.1rem;
      }
      .avatar-img {
        width: 110px;
        height: 110px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .message p {
        font-size: 1rem;
      }
      .signature {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="/picnilove" alt="Love Avatar" class="avatar-img">
    </div>

    <h1>💕 Dapney my loves, sorry napo 💕</h1>

    <div class="hearts">💖 💝 💖</div>

    <div class="message" id="messageContainer">
      <p>Loading love message...</p>
    </div>

    <div class="music-player">
      <h3>🎵 Para Sa'yo 🎵</h3>
      <audio controls autoplay loop>
        <source src="/music/parasayo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <button class="btn" onclick="loadMessage()">💌 Load Love Message</button>
    <button class="btn" onclick="showRandomHeart()">❤️ Send Love</button>

    <!-- Signature line -->
    <p class="signature">✨ Credits: @Eurix ✨</p>
  </div>

  <script>
    async function loadMessage() {
      try {
        const response = await fetch('/context');
        const data = await response.json();
        document.getElementById('messageContainer').innerHTML = `<p>${data.message}</p>`;
      } catch (error) {
        console.error('Error loading message:', error);
        document.getElementById('messageContainer').innerHTML = '<p>Error loading message. Please try again.</p>';
      }
    }

    function showRandomHeart() {
      const hearts = ['💖','💕','💗','💝','💘','💞','💓','💟','❤️','🧡','💛','💚','💙','💜','🤍','🖤'];
      const randomHeart = hearts[Math.floor(Math.random() * hearts.length)];

      const heartElement = document.createElement('div');
      heartElement.textContent = randomHeart;
      heartElement.style.position = 'fixed';
      heartElement.style.fontSize = '2em';
      heartElement.style.left = Math.random() * window.innerWidth + 'px';
      heartElement.style.top = window.innerHeight + 'px';
      heartElement.style.animation = 'float 3s ease-in-out';
      heartElement.style.pointerEvents = 'none';
      heartElement.style.zIndex = '1000';

      document.body.appendChild(heartElement);

      setTimeout(() => {
        heartElement.remove();
      }, 3000);
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    function createFloatingHearts() {
      const hearts = ['💖','💕','💗','💝','💘','💞'];
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.position = 'fixed';
          heart.style.fontSize = '1.5em';
          heart.style.left = Math.random() * window.innerWidth + 'px';
          heart.style.top = window.innerHeight + 'px';
          heart.style.animation = 'floatUp 8s linear infinite';
          heart.style.pointerEvents = 'none';
          heart.style.zIndex = '1';
          heart.style.opacity = '0.7';
          document.body.appendChild(heart);

          setTimeout(() => {
            if (heart.parentNode) {
              heart.remove();
            }
          }, 8000);
        }, i * 2000);
      }
    }

    const floatStyle = document.createElement('style');
    floatStyle.textContent = `
      @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
        50% { opacity: 0.9; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(floatStyle);

    window.onload = function() {
      loadMessage();
      createFloatingHearts();
      setInterval(createFloatingHearts, 6000);
    };
  </script>
</body>
</html>
